<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Clone</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="style.css">

    <body>
        <!--Header-->
        <header>
            <div id = "left-header">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            
            <div id = "right-header">

                <a href="">Advance Search</a>
                <span class="material-icons">
                    apps
                    </span>
                <span class="material-icons">
                    account_circle
                    </span>
            </div>
        </header>
        <!--content-->
        <div id = "search-bar">
            <form action="https://google.com/search">
                <div id ="Google-logo-container">
                    <img id ="Google-logo" src="Images/ezgif.com-gif-maker.gif">
                </div>
                <div class = "functional-text-field">
                    <div class="text-field">
                        <span id = "search-icon" class="material-icons">
                            search
                            </span>
                            <div id = "field-container">
                                <input id = "field" type="text" name="q">
                            </div>
                    </div>
                    <div class = buttons>
                        <input id="search-button" type="submit" value="Google Search">
                        <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>

            </div>
            <div id = "right-footer">
